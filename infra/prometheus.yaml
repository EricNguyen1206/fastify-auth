# Prometheus Configuration for Fastify Auth Service
# Scrapes metrics from the application and exposes them for Grafana

global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'fastify-auth-local'
    environment: 'development'

# Alertmanager configuration (optional, for future alerting)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Fastify application metrics
  # Note: This assumes the Fastify app will expose metrics on /metrics endpoint
  - job_name: 'fastify-auth-app'
    metrics_path: '/metrics'
    scrape_interval: 10s # Scrape more frequently for application metrics
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'fastify-auth'
          component: 'api'
    # For Podman, we might need to use the host network
    # Alternatively, if the app runs in the same compose network:
    # - targets: ['fastify-app:3000']

  # Optional: Monitor other infrastructure components
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3101']
        labels:
          service: 'loki'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
