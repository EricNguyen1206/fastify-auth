# Podman-specific docker-compose configuration
# Use with: podman compose -f docker-compose.yml -f docker-compose.podman.yml up

version: '3.8'

services:
  # Loki for logs - Podman rootless compatible
  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3101:3101"  # Loki HTTP API
      - "4318:4318"  # OTLP HTTP receiver
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml:ro,Z
    networks:
      - fastify-app-network
    user: "0:0"  # Run as root inside container to avoid permission issues

  # Grafana for visualization - Podman compatible
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with app
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Default admin password
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro,Z
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro,Z
    networks:
      - fastify-app-network
    depends_on:
      - loki
      - prometheus
      - tempo

  # Prometheus for metrics - Podman compatible
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro,Z
      - prometheus-data:/prometheus:Z
    ports:
      - "9090:9090"
    networks:
      - fastify-app-network
    user: "0:0"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Tempo for distributed tracing - Podman compatible
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo/tempo.yaml" ]
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml:ro,Z
      - tempo-data:/tmp/tempo:Z
    ports:
      - "3200:3200"  # Tempo HTTP API
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP (shared with Loki, but different paths)
      - "14268:14268" # Jaeger ingest
    networks:
      - fastify-app-network
    user: "0:0"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  loki-data:
  prometheus-data:
  tempo-data:

networks:
  fastify-app-network:
    driver: bridge
